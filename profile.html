<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 - 메타필즈</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="./styles/main.css">
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            background: rgba(45, 212, 191, 0.05);
        }

        .profile-wrap {
            width: 100%;
            max-width: 400px;
            margin: 40px 20px;
            text-align: center;
        }

        .profile-box {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .info-section,
        .edit-section,
        .delete-section {
            margin-bottom: 40px;
            text-align: left;
        }

        .info-section h2,
        .edit-section h2,
        .delete-section h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-item span {
            color: #666;
            display: inline-block;
            width: 80px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background-color: white;
        }

        .input-field:focus {
            outline: none;
            border-color: #2DD4BF;
            box-shadow: 0 0 0 2px rgba(45, 212, 191, 0.1);
        }

        .input-field::placeholder {
            color: #aaa;
        }

        .required {
            color: #ff4444;
        }

        .input-guide {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        .save-btn {
            width: 100%;
            background: #2DD4BF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .save-btn:hover {
            background: #25b5a3;
        }

        .delete-btn {
            width: 100%;
            background: white;
            color: #ff4444;
            border: 1px solid #ff4444;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #ff4444;
            color: white;
        }
    </style>

        <main>
            <div class="profile-wrap">
                <h1>메타필즈 회원정보</h1>
                
                <div class="profile-box">
                    <div class="info-section">
                        <h2>기본 정보</h2>
                        <div class="info-item">
                            <span>이메일:</span>
                            <span id="userEmail"></span>
                        </div>
                        <div class="info-item">
                            <span>가입일:</span>
                            <span id="joinDate"></span>
                        </div>
                    </div>

                    <div class="edit-section">
                        <h2>정보 수정</h2>
                        <form id="profileForm">
                            <div class="input-group">
                                <label for="nickname">닉네임</label>
                                <input 
                                    type="text" 
                                    id="nickname" 
                                    name="nickname"
                                    placeholder="닉네임을 입력해주세요"
                                    class="input-field"
                                >
                            </div>
                            <div class="input-group">
                                <label for="phone">전화번호 <span class="required">*</span></label>
                                <input 
                                    type="tel" 
                                    id="phone" 
                                    name="phone"
                                    placeholder="전화번호를 입력해주세요"
                                    pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                                    class="input-field"
                                    required
                                >
                                <p class="input-guide">형식: 010-1234-5678</p>
                            </div>
                            <button type="submit" class="save-btn">저장</button>
                        </form>
                    </div>

                    <div class="delete-section">
                        <h2>계정 관리</h2>
                        <button class="delete-btn" onclick="handleDeleteAccount()">회원 탈퇴</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./lib/supabase.js"></script>
    <script type="module" src="./js/profile.js"></script>
</body>
</html>

    <h1>서비스 약관</h1>
    <p>본 웹사이트의 서비스를 이용함으로써 귀하는 본 약관에 동의하는 것으로 간주됩니다.</p>
    <h2>서비스 이용</h2>
    <p>사용자는 본 웹사이트를 통해 제공되는 서비스를 개인적인 용도로만 사용할 수 있습니다.</p>
    <h2>책임의 한계</h2>
    <p>본 웹사이트는 서비스 이용과 관련하여 발생하는 어떠한 손해에 대해서도 책임을 지지 않습니다.</p>
    <h2>약관의 변경</h2>
    <p>본 약관은 사전 통지 없이 변경될 수 있으며, 변경된 약관은 웹사이트에 게시된 시점부터 효력을 가집니다.</p>

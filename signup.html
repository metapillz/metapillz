<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 메타필즈</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1 class="logo">메타필즈 회원가입</h1>
            <p class="welcome-text">메타필즈에 오신 것을 환영합니다</p>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" 
                           placeholder="이메일을 입력해주세요" required>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" 
                           placeholder="비밀번호를 입력해주세요" required>
                </div>
                
                <button type="submit" class="auth-btn">가입하기</button>
            </form>
            
            <div class="auth-footer">
                <p>이미 계정이 있으신가요? <a href="./login.html">로그인</a></p>
            </div>
        </div>
    </div>

    <div id="g_id_onload"
         data-client_id="YOUR_CLIENT_ID"
         data-login_uri="https://www.metapillz.store/auth/callback"
         data-auto_prompt="false">
    </div>

    <script type="module" src="../js/signup.js"></script>
</body>
</html>
